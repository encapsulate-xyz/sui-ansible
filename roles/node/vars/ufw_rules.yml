---
node_ufw_rules:
  validator:
    - port: "{{ listen_address_port }}"
      proto: udp
      rule: allow
      from: any
      comment: listen_address_port
    
    - port: "{{ json_rpc_port }}"
      proto: tcp
      rule: allow
      from: any
      comment: json_rpc_port

    - port: "{{ metrics_port }}"
      proto: tcp
      rule: allow
      from: "{{ monitor_server_dns }}"
      comment: metrics_port

  fullnode:
    - port: "{{ listen_address_port }}"
      proto: udp
      rule: allow
      from: any
      comment: listen_address_port

    - port: "{{ json_rpc_port }}"
      proto: tcp
      rule: allow
      from: any
      comment: json_rpc_port

    - port: "{{ metrics_port }}"
      proto: tcp
      rule: allow
      from: "{{ monitor_server_dns }}"
      comment: metrics_port
