---
- name: Set up sui bridge node
  hosts: all
  become: true
  gather_facts: false
  vars_files:
    - group_vars/all.yml
    - group_vars/vault.yml
    - group_vars/{{ env }}.yml
  tasks:
    - name: Include environment setup tasks for bridge type
      ansible.builtin.include_tasks: tasks/setup_environment.yml
      vars:
        node_type: bridge
    - name: Include common handlers
      ansible.builtin.include_role:
        name: common
    - name: Include bridge role
      ansible.builtin.include_role:
        name: bridge
      when: type == 'bridge'
