---
# maintains mainnet inventory grouped by project names
all:
  vars:
    env: mainnet
  children:
    sui:
      hosts:
        bridge.sui.mainnet.encapsulate.xyz:
          type: bridge
        validator.sui.mainnet.encapsulate.xyz:
          type: validator
        dummy.sui.mainnet.encapsulate.xyz:
          type: dummy
        fullnode.sui.mainnet.encapsulate.xyz:
          type: fullnode
        new.bridge.sui.mainnet.encapsulate.xyz:
          type: bridge
        new.validator.sui.mainnet.encapsulate.xyz:
          type: validator
        new.dummy.sui.mainnet.encapsulate.xyz:
          type: dummy
